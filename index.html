<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <article class="product">
      <img src="./img/types-of-apples-gala.jpg" alt="apples" />
      <ul class="product-actions">
        <li>
          <button class="item">
            <svg class="icon">
              <use href="/img/icons.svg#icon-home"></use>
            </svg>
          </button>
        </li>
        <li>
          <button class="item">
            <svg class="icon">
              <use href="/img/icons.svg#icon-pencil"></use>
            </svg>
          </button>
        </li>
        <li>
          <button class="item">
            <svg class="icon">
              <use href="/img/icons.svg#icon-eyedropper" class="icon"></use>
            </svg>
          </button>
        </li>
      </ul>
      <div class="product-meta">
        <h2 class="product-name">Red apples</h2>
        <p class="product-price">Need: 100 credits</p>
      </div>
    </article>
  </body>
</html>
